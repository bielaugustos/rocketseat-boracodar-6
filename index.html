<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>um cartão de embarque</title>
  </head>
  <body>
    <div id="boarding-pass">
      <h1>cartão de embarque</h1>
      <div id="ticket">
        <div id="flight-info">
          <div class="wrapper">
            <div class="container">
              <div class="left">
                <p>voo</p>
                <h2>R$5.444,33</h2>
              </div>
              <div class="right">
                <p>data</p>
                <h2>25/09/2023</h2>
              </div>
            </div>
            <div class="container">
              <div class="left">
                <p>são paulo, brasil</p>
                <h1>gru</h1>
                <h2>17:00</h2>
              </div>
              <div id="plane">
                <img src="./assets/plane.svg" alt="" />
              </div>
              <div class="right">
                <p>vancouver, eua</p>
                <h1>sfo</h1>
                <h2>04:44</h2>
              </div>
            </div>
          </div>

          <img id="divider" src="./assets/divider.svg" alt="" />
        </div>

        <div id="passanger-info">
          <div class="wrapper">
            <div class="container">
              <div class="left">
                <p>passageiro</p>
                <h2>gabriel augusto</h2>
              </div>
              <div class="right">
                <p>assento</p>
                <h2>27 a</h2>
              </div>
            </div>
          </div>
          <img id="divider" src="./assets/divider.svg" alt="" />
        </div>

        <div id="boarding-info">
          <div class="wrapper">
            <div class="container">
              <div class="left">
                <div class="boarding-info">
                  <div>
                    <p>embarque</p>
                    <span>16:16</span>
                  </div>
                  <div>
                    <p>terminal</p>
                    <h2>2</h2>
                  </div>
                  <div>
                    <p>portão</p>
                    <h2>15</h2>
                  </div>
                </div>
              </div>
              <div class="right">
                <div id="qrcode">
                  <img src="./assets/qrcode.svg" alt="" />
                  <p>grupo de embarque: 3</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        qualquer problema procure o balcão de atendimento da sua companhia aérea
      </p>
    </div>
  </body>
</html>
